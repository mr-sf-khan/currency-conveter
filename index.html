<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURRENCY CONVERTER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
     crossorigin="anonymous"
     referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>currency converter </h1>
        <form>
            <div class="amount">
                <input value = "100" type="text">
                <div class="dropdown">
                    <div class="from">
                        <p>    FROM </p>
                        <div class="select-container " id="sel-container1">
                         <img src="https://flagsapi.com/US/flat/64.png" alt="">      <!-- flagApi.com --> 
                         <select name="from" >
                             <option value="USD">USD</option>
                             <option value="AUD">USD</option>
                             <option value="INR">INR</option>
                             <option value="EUR">EUR</option>
                         </select>
                        </div>
                    </div>
                    <div class="exchange-icon"><i class="fa-solid fa-arrow-right-arrow-left"></i></div>
                    <div class=" to ">
                        <p>    TO</p>
                        <div class="select-container" id="sel-container2">
                            <img src="https://flagsapi.com/IN/flat/64.png" alt="">    <!-- flagApi.com -->
                            <select name="TO" >
                                <option value="USD">USD</option>
                                <option value="AUD">USD</option>
                                <option value="INR" SELECTED>INR</option>
                                <option value="EUR">EUR</option>
                            </select>
                    </div>
                </div>
            </div>
            <div class="msg">1 USD = 80 INR</div>
            <button> GET EXCHANGE </button>
        </form>
    </div>
    
    <script src="script.js"></script>
    <script src="country.js"></script>
</body>
</html>
